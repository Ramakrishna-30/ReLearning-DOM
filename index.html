<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math, Date, and DOM Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>JavaScript Math and Date Example</h1>

        <div class="card">
            <h2>Math Object</h2>
            <p>Random Number: <span id="random-number">0</span></p>
            <button id="generate-number">Generate Random Number</button>
        </div>

        <div class="card">
            <h2>Date Object</h2>
            <p>Current Date and Time: <span id="current-date">Loading...</span></p>
            <button id="refresh-date">Refresh Date</button>
        </div>

        <div class="card">
            <h2>DOM Manipulation</h2>
            <p>Enter your name: <input type="text" id="name-input"></p>
            <button id="greet-button">Greet Me!</button>
            <p id="greeting-message">Your greeting will appear here!</p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
